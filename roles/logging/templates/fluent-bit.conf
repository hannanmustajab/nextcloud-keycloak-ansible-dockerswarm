# Docker logs
[SERVICE]
   Flush         10
   Log_Level     error
   Daemon        off
   Parsers_File  parsers.conf

[INPUT]
   Name    tail
   Path    /var/lib/docker/containers/*/*.log
   Parser  docker
   Refresh_Interval 10
   Mem_Buf_Limit    10MB
   Skip_Long_Lines  On
   Tag   docker_logs

[FILTER]
   name   grep
   match  docker_logs
   regex  log service

[FILTER]
   Name     parser
   Match    docker_logs
   Key_Name log
   Parser   json

# logs


[INPUT]
   name tail
   path /var/log/syslog
   read_from_head true
   tag logs

   
[OUTPUT]
   Name  loki
   Match docker_logs
   host  backend_loki
   labels   job=docker_logs, $service


[OUTPUT]
   Name  loki
   Match logs
   host  backend_loki
   labels   job=system_logs, $service

   